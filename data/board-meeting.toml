[event]
type = "biweekly"   # Confirms the pattern is every other week
biweekly_week = 1   # Sets the initial week to begin counting biweekly
day = 1             # Sets meeting day to Monday

[mail]
# Mail one day before
mail_on_rel_days = -1  # Notify one day before as per comment
template = "board-meeting.mail"

[template_variables]
hour = "14"
minute = "00"
